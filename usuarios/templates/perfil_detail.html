{% extends 'home.html' %}

{% block titulo %}
Perfil de {{ perfil }}
{% endblock %}

{% block conteudo %}
    <img src="{{ perfil.foto.url }}">
    <h1>{{ perfil.usuario.first_name|capfirst }} {{ perfil.usuario.last_name|capfirst }}</h1>
    <p>{{ perfil.bio }}</p>
    <p><a href="{{ perfil.site }}">Site</a></p>
{% endblock %}
